<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: #fff; }
  </style>
</head>
<body>

  <main>
    <div class="card-stats">

      <div class="card-stats__hero">
        <picture>
          <source srcset="images/image-header-desktop.jpg" media="(min-width: 768px)">
          <img src="images/image-header-mobile.jpg" alt="business meeting with happy people">
        </picture>
      </div>
      
      <div class="card-stats__body">
        <div class="card-stats__heading">
          <h3>Get <span>insights</span> that help your business grow.</h3>
        </div>

        <div class="card-stats__text">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>

        <div class="card-stats__stats">

          <div class="card-stats__stat">
            <h6>10k+</h6>
            <p>companies</p>
          </div>

          <div class="card-stats__stat">
            <h6>314</h6>
            <p>templates</p>
          </div>

          <div class="card-stats__stat">
            <h6>12M+</h6>
            <p>queries</p>
          </div>

        </div>
      </div>


    </div>
  </main>

    

  

   
   
   

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cervantesdeveloper" target="_blank">Cervantes Developer</a>.
  </footer>
</body>
</html>
